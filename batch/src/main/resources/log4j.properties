log4j.rootCategory=WARN, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
log4j.category.org.elasticsearch.hadoop.cascading=WARN
log4j.category.org.elasticsearch.hadoop.hive=WARN
log4j.category.org.elasticsearch.hadoop.mr=WARN
log4j.category.org.elasticsearch.hadoop.pig=WARN
log4j.category.org.elasticsearch.hadoop.rest=WARN
log4j.category.org.elasticsearch.hadoop.serialization=WARN
log4j.category.org.elasticsearch.spark=WARN
log4j.category.org.elasticsearch.storm=WARN